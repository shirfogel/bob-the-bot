replicas: 1

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

image:
  repository: skaiaksreg.azurecr.io/bob-the-bot
  tag: 166
  pullPolicy: IfNotPresent

pods:
  name: http
  port: 8080

resources:
  limits:
    cpu: 2
    memory: 2
  requests:
    cpu: 2
    memory: 2

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

sharedVolume:
  enabled: true
  name: shared-bob-volume
  storageClass: azurefile
  size: 5Gi

config:
  enabled: false

secrets:
  enabled: false

serviceAccount:
  enabled: false

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

litellm:
  enabled: false
  name: litellm
  image:
    repository: skaiaksreg.azurecr.io/litellm
    tag: latest
  resources:
    requests:
      cpu: 500m
      memory: 400Mi
    limits:
      cpu: 1
      memory: 500Mi
  configMap:
    name: litellm-config
  service:
    type: ClusterIP
    port: 4000
